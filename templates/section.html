{% autoescape off %}
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>{{ title }} - {{ chapter }} - {{ section_id }} : 
            {{ section_title }}</title>
</head>
<body>
    <a href="{{ prev_id}}.html">prev</a>
    <a href="toc.html">toc</a>
    <a href="{{ next_id}}.html">next</a>
    <h2>{{ title }} - {{ section_id }} : {{ chapter }} </h2>
    {% ifnotequal chapter section_title %}
        <h3>{{ section_title }}</h3>
    {% endifnotequal %}
    {{ markdown }}

</body>
</html>
{% endautoescape %}
